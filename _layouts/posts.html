---
layout: page
---

<div class="posts">
	<div class="content">
		{{ content }}
	</div>

	<ul class="list">
		{% if site.posts %}
			{% for post in site.posts %}
				<li>
					<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
					{% if site.dec_terminal_theme.show_post_dates_on_posts %}
						<span class="post-date"> - {{ post.date | date: "%Y-%m-%d" }}</span>
					{% endif %}
				</li>
			{% endfor %}
		{% else %}
			<li>No posts found.</li>
		{% endif %}
	</ul>
</div>
